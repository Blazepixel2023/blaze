<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: black;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            width: 50px;
        }

        .server-name {
            display: flex;
            align-items: center;
            margin: 0;
            margin-left: 10px;
            font-size: 24px;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: gray;
        }

        .update-box {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        /* New styles for the login page */
        .login-container {
            /* Style details from the previous login response */
        }
    </style>
    <title>Blazepixel - Your Minecraft Server</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="server-name">
                <img class="logo" src="server-icon.png" alt="Logo">
                Blazepixel
            </h1>
            <nav class="nav-links">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#forums">Forums</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="update-box">
        <h2>Updates Coming Soon!</h2>
        <p>Stay tuned for exciting new updates to our Minecraft server.</p>
        <p>Join our Discord server for discussions and updates: <a href="https://discord.gg/wXSz7weFvJ" target="_blank">https://discord.gg/wXSz7weFvJ</a></p>
    </div>

    <!-- Login container -->
    <div class="login-container">
        <h1>Login</h1>
        <form class="login-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="login-button" type="submit">Login</button>
        </form>
    </div>

    <!-- Rest of your website content goes here -->

</body>
</html>
