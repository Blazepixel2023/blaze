<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: black;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            width: 50px;
        }

        .server-name {
            display: flex;
            align-items: center;
            margin: 0;
            margin-left: 10px;
            font-size: 24px;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: gray;
        }

        .update-box {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            display: none; /* Hide the update box by default */
        }

        body.home .update-box {
            display: block; /* Show the update box only on the home page */
        }

        .chat-box {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        .chat-container {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 200px;
            overflow-y: scroll;
        }

        .chat-input {
            margin-top: 10px;
        }
    </style>
    <title>Blazepixel - Your Minecraft Server</title>
</head>
<body class="home"> <!-- Add the 'home' class to the body on the home page -->
    <header>
        <div class="header-content">
            <h1 class="server-name">
                <img class="logo" src="server-icon.png" alt="Logo">
                Blazepixel
            </h1>
            <nav class="nav-links">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#forums">Forums</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="update-box">
        <h2>Updates Coming Soon!</h2>
        <p>Stay tuned for exciting new updates to our Minecraft server.</p>
        <p>Join our Discord server for discussions and updates: <a href="https://discord.gg/wXSz7weFvJ" target="_blank">https://discord.gg/wXSz7weFvJ</a></p>
    </div>

    <div class="chat-box">
        <h2>Chat</h2>
        <div class="chat-container" id="chatContainer">
            <!-- Chat messages will be displayed here -->
        </div>
        <input type="text" class="chat-input" id="usernameInput" placeholder="Enter your username...">
        <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." disabled>
        <button onclick="setUsername()">Set Username</button>
        <button onclick="sendMessage()" disabled>Send</button>
    </div>

    <script>
        var username = "";

        function setUsername() {
            var usernameInput = document.getElementById("usernameInput");
            username = usernameInput.value.trim();
            if (username !== "") {
                usernameInput.disabled = true;
                document.getElementById("chatInput").disabled = false;
                document.querySelector(".chat-box button:nth-child(2)").disabled = false;
            }
        }

        function sendMessage() {
            var inputElement = document.getElementById("chatInput");
            var message = inputElement.value.trim();
            if (message !== "") {
                var chatContainer = document.getElementById("chatContainer");
                var newMessage = document.createElement("p");
                newMessage.textContent = username + ": " + message;
                chatContainer.appendChild(newMessage);
                inputElement.value = "";
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
    </script>

    <!-- Rest of your website content goes here -->

</body>
</html>
